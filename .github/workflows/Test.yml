# This is a the Common Criteria build workflow that is triggered on push

name: Test

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  push:
    branches:
    - 'master'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build-project:

    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout project and transforms
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: Install Build Packages
        run: sudo apt-get update && sudo apt-get install -y libfontconfig python3-bs4 wkhtmltopdf xsltproc xvfb

      - name: Make Test doc
        run: echo "<html><head><title>abc</title></head><body>Hello World</body>" > Test.html

      - name: Convert to PDF
        run:  |
    	  xvfb-run --auto-servernum --server-args='-screen 0, 1024x768x16' /usr/bin/wkhtmltopdf --javascript-delay 15000  --enable-local-file-access --footer-right '[page]'  file://${PWD}/Test.html ${PWD}/Test.pdf

          
